<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>$title</title>
	<base href="$baseurl" />
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="static/bootstrap3.3.0/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="static/bootstrap3.3.0/css/bootstrap-theme.min.css">
	<script src="static/js/jquery-1.12.4.min.js"></script>
	<script src="static/js/sea.js" type="text/javascript"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="static/bootstrap3.3.0/js/bootstrap.min.js"></script>
	<script src="static/jquery-jsonview-master/dist/jquery.jsonview.min.js"></script>
	<link href="static/jquery-jsonview-master/dist/jquery.jsonview.min.css" rel="stylesheet">

	<link rel="stylesheet"
		href="http://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/vs.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>

	<style>
		.markdown-body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: auto;
			margin: 0 auto;
			padding: 10px 0px;
		}

		@media (max-width: 767px) {
			.markdown-body {
				padding: 15px;
			}
		}
	</style>
	<script>
		jQuery(function ($) {
			$('.markdown-body a').each(function () {
				var href = $(this).attr('href');
				if (typeof href != 'undefined' && href.substr(0, 1) == '#') {
					$(this).attr('href', location.href + href)
				}
			});
		});
	</script>
</head>

<body>
	<div class="container-fluid">
		<p>
			<div class="list-group varscontent">
				<li class="list-group-item list-group-item-warning ">
					<h1>{$title}</h1>
				</li>
				<li class="list-group-item">
					<article class="markdown-body">
						{$bodyContent}
					</article>
				</li>
			</div>
		</p>
	</div>
</body>

</html>
