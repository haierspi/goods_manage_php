<!--{subtemplate cms/common/header}-->
<!-- Button trigger modal -->

<!--{subtemplate common/navbar}-->
<div id="page-wrapper" class="">

    <!-- 左侧导航 -->
    <!--{subtemplate cms/common/sidebar}-->
    <div class="main">
        <!-- 页头 -->
        <div class="col-lg-12">
            <div class="page-header noborder">
                <h2>$ACTIONVAR[text]</h2>
            </div>
            <div class="main-area">
                <div class="main-area-operArea ">
                    <a href="manage/user?operation=update" class="btn btn-success">新建用户</a>
                    <div class="input-group col-md-3 pull-right">
                        <input type="text" class="form-control qc-search-words input-sm" placeholder="请输入...">
                    </div>
                </div>

                <div class="main-area-cvmList">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="10%"><span>Uid</span></th>
                                <th width="10%"><span>用户名</span></th>
                                <th width="50%"><span>权限</span></th>
                                <th><span>操作</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--{if $adminusers}-->
                            <!--{loop $adminusers $user}-->
                            <tr>
                                <td>$user[uid]</td>
                                <td>$user[username]</td>
                                <td>$user['permissiontxt']</td>
                                <td>

                                    <div class="btn-group">
                                        <a class="btn btn-warning" href="manage/user?operation=update&uid={$user['uid']}">编辑</a>
                                        <a class="btn btn-danger" href="manage/user?operation=delete&uid={$user['uid']}"
                                            onclick="return confirm('确认要删除用户[ {$user['username']} / {$user['uid']} ]吗？')">删除</a>
                                    </div>

                                </td>
                            </tr>
                            <!--{/loop}-->
                            <!--{else}-->
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div style="padding:12px 0">列表为空</div>
                                </td>
                            </tr>
                            <!--{/if}-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 页头 END -->
    </div>
</div>

<!--{subtemplate cms/common/footer}-->
