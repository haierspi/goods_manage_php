<!--{subtemplate cms/common/header}-->

<!--{subtemplate common/navbar}-->
<div id="page-wrapper" class="">
    <!-- 左侧导航 -->
    <!--{subtemplate cms/common/sidebar}-->
    <div class="main">
        <!-- 页头 -->
        <div class="col-lg-12">
            <div class="page-header">
                <h2>系统配置</h2>
            </div>
            <div class="main-area ">
                <div class="tab-content">
                    <form id="list_search" method="post" autocomplete="off" action="manage/setting" enctype="multipart/form-data" >

                    <!--{loop $settingitems $itemkey $item}-->
                        <!--{if $item['type'] == 'hidden'}-->
                        <input type="hidden" id="input_form_{$itemkey}" name="input_form[$itemkey]" value="{$input_form[$itemkey]}" />
                        <!--{elseif $item['type'] == 'input'}-->

                        <ul class="tab-pane-media">
                            <li class="item-title">{$item['name']}</li>
                            <li class="item-body">
                                <input type="text" id="input_form_{$itemkey}"  name="input_form[$itemkey]" class="form-control" maxlength="255" style="width:500px;" value="{$input_form[$itemkey]}">
                            </li>
                            <li> {$item['description']}</li>
                        </ul>
                        <!--{elseif $item['type'] == 'select'}-->
                        <ul class="tab-pane-media">
                            <li class="item-title">{$item['name']}</li>
                            <li class="item-body">
                                <select id="input_form_{$itemkey}" name="input_form[$itemkey]"  class="form-control" >
                                    <!--{loop $item['options'] $key $value}-->
                                    <option value="{$key}" {if $input_form[$itemkey]==$key}selected="selected" {/if}>$value</option>
                                    <!--{/loop}-->
                                </select>
                            </li>
                            <li class="item-descr"> {$item['description']}</li>
                        </ul>
                        <!--{elseif $item['type'] == 'radio'}-->
                        <ul class="tab-pane-media">
                            <li class="item-title">{$item['name']}</li>
                            <li class="item-body">
                                <!--{loop $item['options'] $key $value}-->
                                <input type="radio"  id="input_form_{$itemkey}"  name="input_form[$itemkey]" value="{$key}" {if $input_form[$itemkey]==$key}checked{/if}/>{$value} ;
                                <!--{/loop}-->
                            </li>
                            <li class="item-descr"> {$item['description']}</li>
                        </ul>
                        <!--{elseif $item['type'] == 'textarea'}-->
                        <ul class="tab-pane-media">
                            <li class="item-title">{$item['name']}</li>
                            <li class="item-body">
                                <textarea  id="input_form_{$itemkey}" name="input_form[$itemkey]"  class="form-control"  style="width:500px;height:100px">{$input_form[$itemkey]}</textarea>
                            </li>
                            <li class="item-descr"> {$item['description']}</li>
                        </ul>
                        <!--{/if}-->
                    <!--{/loop}-->


                        <div class="line-partition"></div>
                        <div class="tab-pane-buttons"><button class="btn btn-default btn-lg">提交</button></div>
                    </form> 
                </div>
            </div>
        </div>
        <!-- 页头 END -->
    </div>
</div>

<link rel="stylesheet" href="static/select2/css/select2.min.css">
<script type="text/javascript" src="static/select2/js/select2.min.js"></script>
<script type="text/javascript">
    $(".js-example-basic-single").select2();
</script>
